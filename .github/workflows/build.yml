name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python (for native modules on macOS)
        if: matrix.platform == 'mac'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python setuptools (for distutils on macOS)
        if: matrix.platform == 'mac'
        run: pip install setuptools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        timeout-minutes: 20
        run: npm run electron:build:linux
        env:
          DEBUG: electron-builder
          ELECTRON_BUILDER_CACHE: /tmp/electron-builder-cache

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        timeout-minutes: 20
        run: npm run electron:build:win
        env:
          DEBUG: electron-builder
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/electron-builder-cache

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        timeout-minutes: 30
        run: npm run electron:build:mac
        env:
          DEBUG: electron-builder
          ELECTRON_BUILDER_CACHE: /tmp/electron-builder-cache
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: dist-electron/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.blockmap
            artifacts/**/latest*.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

